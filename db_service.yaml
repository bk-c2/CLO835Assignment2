apiVersion: v1
kind: Namespace
metadata:
  name: db
  labels:
    app: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    name: mysql
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  ports:
  - port: 3306
    targetPort: 3306
    # Optional field
  selector:
    name: mysql
    
